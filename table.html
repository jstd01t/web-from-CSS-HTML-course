<!DOCTYPE html>
<html>
    <style>
        table, td {
            border: 4px solid blue;
            }
        table {
            border-collapse: collapse;
            margin: auto;
            text-align: center;
            background-color: aliceblue;
            width: 800px;
            height: 300px;
        }
        td {
            padding: 20px;
        }
        
    </style>

<head>
    <meta charset="utf-8">
    <title>Пример таблицы</title>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">Продукция</td>
            <td colspan="3">Налоговая ставка</td>
        </tr>
        <tr>
            <td>с 01.01 по 31.01</td>
            <td>с 01.01 по 31.01</td>
            <td>с 01.01.2015</td>
        </tr>
        <tr>
            <td style="color: red;">Дизельное топливо</td>
            <td>3450 руб. за 1 тонну</td>
            <td>4150 руб. за 1 тонну</td>
            <td>3950 руб. за 1 тонну</td>
        </tr>
    </table>
    <br>
    <br>
    <table style="width: 100%;">
        <tr>
            <td class="px30">1</td>
            <td>2</td>
            <td class="px30">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
    
    
</body>

</html>
