<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма поиска в Яндексе</title>
</head>

<body>
<!-- создание поля ввода и кнопки для отправки запроса-->
    <input type="text" name="text">
    <input type="submit" value="Отправить запрос!">
    <hr>
    <br>
    <br>
<!-- создание формы для поиска в яндексе -->
    <form action="https://yandex.ru/search/">
        <input type="text" name="text">
        <input type="submit" value="Найти в Яндексе">
    </form>
    <br>
    <hr>
    <br>
    <br>
<!-- создание подписей к полям ввода -->
    <label for="loginField">login</label>
    <input type="text" name="login" id="loginField">
    <label for="emailField">email</label>    
    <input type="text" name="email" id="emailField">
    <hr>
    <br>
    <br>
<!-- создание простой формы авторизации на сайте -->
    <form action="/login/" method="post">
        <table>
            <tr>
                <td><label for="loginField">Логин</label></td>
                <td><input type="text" name="login" id="loginField"></td>
            </tr>
            <tr>
                <td><label for="passwordField">Пароль</label></td>
                <!-- также скрываем пароль блягодаря type="password" -->
                <td><input type="password" name="passwordField" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center; "><input type="submit" value="Войти"></td>
            </tr>
        </table>
        <hr>
        <br>
        <br>
<!-- многострочное поле ввода -->
    <form action="/im/" method="post">   
        <label for="nameField">Имя</label><br>
        <input type="text" id="nameField" name="name" size="30">
        <br>
        <label for="messageField">Сообщение</label><br>
        <textarea name="message" id="messageField" cols="50" rows="10">Введите здесь свое сообщение...</textarea>
    </form>
    <hr>
    <br>
    <br>
<!-- чекбокс -->
    <form action="/order">
        <label>
            Завтрак
            <input type="checkbox" name="breakfast" checked>
        </label>
        <br>
        <label>
            Обед
            <input type="checkbox" name="lunch">
        </label>
        <br>
        <label>
            Ужин
            <input type="checkbox" name="dinner" checked>
        </label>
    </form>
    <hr>
    <br>
    <br>
<!-- радиобаттон -->
    <form action="/order">
        Выберите цвет футболки:
        <br>
        <label>
            <input type="radio" name="color" value="red">
            Красная
        </label>
        <br>
        <label>
            <input type="radio" name="color" value="blue" checked>
            Синяя
        </label>
        <br>
        <label>
            <input type="radio" name="color" value="green">
            Зеленая
        </label>
        <br>
        <hr>
        <br>
        <br>
    </form>
<!-- форма для загрузки файлов -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="fileField">Выберите файл для загрузки:</label>
        <input type="file" name="uploadingFile" id="fileField">
    </form>
    <br>
    <hr>
    <br>
    <br>
</body>
</html>
